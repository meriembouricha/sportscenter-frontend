<nav class="navbar navbar-expand-lg navbar-light shadow-sm fixed-top bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img src="/assets/images/Olympysky-Logo-Ai.webp" alt="Sports Center" width="120" class="me-2" />
      <!-- <span class="fw-bold fs-5 text-dark">Sports Center</span> -->
    </a>


    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" routerLink="/">
            <i class="fa fa-home"></i> Home
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/store">
            <i class="fa fa-th-list"></i> Store
          </a>
        </li>
        <ng-container *ngIf="(currentUser$ | async) !== null">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link position-relative" routerLink="/basket">
              <i class="fa fa-shopping-cart"></i> Basket
              <span
                class="cart-badge"
                *ngIf="(basketService.basketSource$ | async) as basket"
                [hidden]="!basket.items.length"
              >
                {{ getItemsCount(basket.items) }}
              </span>
            </a>
          </li>
        </ng-container>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/complaint">
            <i class="fa fa-envelope"></i> Complaint
          </a>
        </li>

        <ng-container *ngIf="(currentUser$ | async) === null">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/account/login">
              <i class="fa fa-sign-in"></i> Signin
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/account/register">
              <i class="fa fa-user"></i> Sign Up
            </a>
          </li>
        </ng-container>

        <ng-container *ngIf="(currentUser$ | async) as user">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/account/profile">
              Welcome, {{ user.username }}
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" (click)="logout()">
              <i class="fa fa-sign-out"></i> Log Out
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
