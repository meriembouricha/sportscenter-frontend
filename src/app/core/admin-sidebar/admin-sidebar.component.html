<aside class="admin-sidebar" [class.collapsed]="isCollapsed">
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [ngClass]="{'fa-chevron-left': !isCollapsed, 'fa-chevron-right': isCollapsed}"></i>
    </button>
    <ul>
      <li>
        <a routerLink="/admin/users">
          <i class="fas fa-users"></i>
          <span *ngIf="!isCollapsed">Gestion des utilisateurs</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/products">
          <i class="fas fa-box"></i>
          <span *ngIf="!isCollapsed">Gestion des produits</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/complaints">
          <i class="fas fa-exclamation-circle"></i>
          <span *ngIf="!isCollapsed">Gestion des r√©clamations</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/stock">
          <i class="fas fa-warehouse"></i>
          <span *ngIf="!isCollapsed">Gestion du stock</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/orders">
          <i class="fas fa-warehouse"></i>
          <span *ngIf="!isCollapsed">Gestion des commandes</span>
        </a>
      </li>
    </ul>
  </aside>
