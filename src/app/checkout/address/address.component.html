<form [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="address-form bg-white p-4 rounded shadow-sm border">

  <h5 class="fw-bold mb-4">Shipping Address</h5>

  <div class="mb-3">
    <label for="fname" class="form-label"><i class="fa fa-user me-1 text-muted"></i>First Name</label>
    <input type="text" class="form-control" id="fname" formControlName="Fname" required autocomplete="off">
    <mat-error *ngIf="addressForm.get('Fname')?.hasError('required') && addressForm.get('Fname')?.touched">
      <span class="text-danger"><i class="fas fa-exclamation-circle me-1"></i>First Name is required.</span>
    </mat-error>
  </div>

  <div class="mb-3">
    <label for="lname" class="form-label"><i class="fa fa-user me-1 text-muted"></i>Last Name</label>
    <input type="text" class="form-control" id="lname" formControlName="Lname" required autocomplete="off">
    <mat-error *ngIf="addressForm.get('Lname')?.hasError('required') && addressForm.get('Lname')?.touched">
      <span class="text-danger"><i class="fas fa-exclamation-circle me-1"></i>Last Name is required.</span>
    </mat-error>
  </div>

  <div class="mb-3">
    <label for="street" class="form-label"><i class="fa fa-map-marker-alt me-1 text-muted"></i>Street</label>
    <input type="text" class="form-control" id="street" formControlName="Street" required autocomplete="off">
    <mat-error *ngIf="addressForm.get('Street')?.hasError('required') && addressForm.get('Street')?.touched">
      <span class="text-danger"><i class="fas fa-exclamation-circle me-1"></i>Street is required.</span>
    </mat-error>
  </div>

  <div class="mb-3">
    <label for="city" class="form-label"><i class="fa fa-city me-1 text-muted"></i>City</label>
    <input type="text" class="form-control" id="city" formControlName="City" required autocomplete="off">
    <mat-error *ngIf="addressForm.get('City')?.hasError('required') && addressForm.get('City')?.touched">
      <span class="text-danger"><i class="fas fa-exclamation-circle me-1"></i>City is required.</span>
    </mat-error>
  </div>

  <div class="mb-3">
    <label for="state" class="form-label"><i class="fa fa-flag me-1 text-muted"></i>State</label>
    <input type="text" class="form-control" id="state" formControlName="State" required autocomplete="off">
    <mat-error *ngIf="addressForm.get('State')?.hasError('required') && addressForm.get('State')?.touched">
      <span class="text-danger"><i class="fas fa-exclamation-circle me-1"></i>State is required.</span>
    </mat-error>
  </div>

  <div class="mb-3">
    <label for="zipcode" class="form-label"><i class="fa fa-envelope me-1 text-muted"></i>Zip Code</label>
    <input type="text" class="form-control" id="zipcode" formControlName="ZipCode" required autocomplete="off">
    <mat-error *ngIf="addressForm.get('ZipCode')?.hasError('required') && addressForm.get('ZipCode')?.touched">
      <span class="text-danger"><i class="fas fa-exclamation-circle me-1"></i>Zip Code is required.</span>
    </mat-error>
    <mat-error *ngIf="addressForm.get('ZipCode')?.hasError('pattern') && addressForm.get('ZipCode')?.touched">
      <span class="text-danger"><i class="fas fa-exclamation-circle me-1"></i>Invalid ZIP code.</span>
    </mat-error>
  </div>

  <div class="d-grid">
    <button type="button" class="btn btn-dark" (click)="goToNextStep()" [disabled]="!addressForm.valid">
      <i class="fa fa-arrow-right me-1"></i> Next
    </button>
  </div>
</form>
