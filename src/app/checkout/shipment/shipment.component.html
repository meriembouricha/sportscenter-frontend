<div class="container mt-4">
  <h4 class="fw-bold mb-4 text-center">Select Delivery Method</h4>

  <div class="row">
    <div class="col-md-6" *ngFor="let option of deliveryOptions">
      <div
        class="card shadow-sm border-0 mb-4"
        [ngClass]="{ 'border border-dark': selectedOption === option.id }"
      >
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-between align-items-center">
            {{ option.name }}
            <i class="fas fa-shipping-fast text-muted"></i>
          </h5>
          <p class="mb-1 text-muted">{{ option.description }}</p>
          <p class="mb-1"><strong>Delivery Time:</strong> {{ option.deliveryTime }}</p>
          <p><strong>Price:</strong> {{ option.price | currency: 'EUR' }}</p>

          <div class="form-check mt-3">
            <input
              class="form-check-input"
              type="radio"
              [value]="option.id"
              [(ngModel)]="selectedOption"
              name="deliveryOption"
              id="deliveryOption{{ option.id }}"
              (change)="updateShipmentPrice()"
            />
            <label class="form-check-label" for="deliveryOption{{ option.id }}">
              Select this method
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-end mt-4">
    <button type="button" class="btn btn-dark px-4" (click)="goToNextStep()" [disabled]="!selectedOption">
      <i class="fa fa-arrow-right me-1"></i> Next
    </button>
  </div>
</div>
