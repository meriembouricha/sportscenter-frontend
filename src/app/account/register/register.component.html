<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="border rounded shadow-sm p-4 bg-white">
        <h2 class="text-center fw-bold mb-4">Créer un compte</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input
              type="text"
              formControlName="username"
              id="username"
              class="form-control"
              placeholder="Entrez votre nom d'utilisateur"
              autocomplete="off"
            />
            <div
              *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched"
              class="text-danger mt-1">
              Le nom d'utilisateur est requis
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              formControlName="email"
              id="email"
              class="form-control"
              placeholder="Entrez votre email"
            />
            <div
              *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched"
              class="text-danger mt-1">
              L'email est requis
            </div>
            <div
              *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched"
              class="text-danger mt-1">
              L'email n'est pas valide
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input
              type="password"
              formControlName="password"
              id="password"
              class="form-control"
              placeholder="Entrez votre mot de passe"
            />
            <div
              *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched"
              class="text-danger mt-1">
              Le mot de passe est requis
            </div>
            <div
              *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched"
              class="text-danger mt-1">
              Le mot de passe doit comporter au moins 6 caractères
            </div>
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-dark" [disabled]="!registerForm.valid">S'inscrire</button>
          </div>
        </form>

        <!-- Success / Error Message -->
        <div *ngIf="message" [ngClass]="{ 'text-success': success, 'text-danger': !success }" class="mt-3 text-center">
          {{ message }}
        </div>

        <!-- Link to Login -->
        <p class="mt-3 text-center">
          Déjà un compte ?
          <a routerLink="/login" class="link-dark fw-semibold text-decoration-none">Connectez-vous</a>
        </p>
      </div>
    </div>
  </div>
</div>
