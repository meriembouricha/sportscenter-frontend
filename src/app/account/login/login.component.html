<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="border rounded shadow-sm p-4 bg-white">
        <h2 class="text-center fw-bold mb-4">Se connecter</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
              placeholder="Entrez votre nom d'utilisateur"
              autocomplete="off"
            />
            <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched"
              class="text-danger mt-1">
              Ce champ est requis
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Entrez votre mot de passe"
            />
            <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
              class="text-danger mt-1">
              Ce champ est requis
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe" />
            <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-dark" [disabled]="!loginForm.valid">Connexion</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
