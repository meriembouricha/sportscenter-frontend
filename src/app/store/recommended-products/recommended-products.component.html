<div class="recommended-wrapper mt-5" *ngIf="products.length > 0">
  <h4 class="section-title mb-3">Recommended for You</h4>

  <div class="recommended-carousel d-flex overflow-auto pb-2">
    <div
      class="product-card flex-shrink-0 me-3"
      *ngFor="let product of products | slice:0:6"
    >
      <div class="card h-100 shadow-sm border-0">
        <img
          [src]="product.pictureUrl"
          [alt]="product.name"
          class="card-img-top product-img"
        />
        <div class="card-body d-flex flex-column p-3">
          <h6 class="card-title text-truncate" title="{{ product.name }}">
            {{ product.name }}
          </h6>
          <p class="card-text text-muted mb-2">â‚¬{{ product.price | number:'1.2-2' }}</p>
          <a [routerLink]="['/store', product.id]" class="btn btn-sm btn-outline-primary mt-auto">
            View Product
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
