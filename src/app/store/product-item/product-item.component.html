<div class="card h-100 border-0 shadow-sm product-card" *ngIf="product">
  <div class="position-relative" style="cursor: pointer;">
    <img [src]="product.pictureUrl" [alt]="product.name" class="card-img-top img-fluid product-image" />
  </div>

  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-truncate" title="{{ product.name }}">{{ product.name }}</h5>
    <p class="card-text fw-semibold text-muted mb-3">â‚¬{{ product.price | number:'1.2-2' }}</p>

    <div class="mt-auto d-flex justify-content-between align-items-center">
      <a class="btn btn-outline-primary" [routerLink]="['/store', product.id]">View</a>
      <button class="btn btn-success" (click)="additemToBasket()">
        <i class="fa fa-shopping-cart me-1"></i>
      </button>
    </div>
  </div>
</div>
